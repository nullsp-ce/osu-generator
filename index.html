<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!gen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Inter", "Roboto", "Montserrat", "Arial", sans-serif;
            background-color: #1c1719;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-weight: bold;
            color: #ff66b3;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1c1719;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 8px 15px;
            font-size: 1em;
            color: #ff66b3;
            background-color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #222222;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 6px 10px; /* Reduced padding */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
        }
        td img {
            width: 80px;
            height: 25px;
        }
        td {
            background-color: #282828;
        }
        td.slot-group {
            font-weight: bold;
        }
        .nm-group td.slot-group {
            color: #7cff4f;
        }
        .hd-group td.slot-group {
            color: #4fc0ff;
        }
        .hr-group td.slot-group {
            color: #f6f05c;
        }
        .dt-group td.slot-group {
            color: #ff4e6f;
        }
        .tb-group td.slot-group {
            color: #6563de;
        }
        td.sr {
            color: #ffd966;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>osu!gen</h1>
        <p>This site randomly generates osu! tournament mappools.</p>
        <p>Enter target star rating (6.0 to 9.0):</p>
        <input type="number" id="tierInput" min="6.0" max="9.0" step="0.1">
        <button id="loadData">Generate</button>
        
        <table id="dataDisplay">
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Banner</th>
                    <th>Artist - Title [Difficulty]</th>
                    <th>â˜…SR</th>
                    <th>CS</th>
                    <th>AR</th>
                    <th>OD</th>
                    <th>BPM</th>
                    <th>Drain</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content dynamically generated here -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('loadData').addEventListener('click', async () => {
            // Clear existing data
            clearTable();

            const tierInput = parseFloat(document.getElementById('tierInput').value);
            if (isNaN(tierInput) || tierInput < 6.0 || tierInput > 9.0) {
                alert('Please enter a valid star rating between 6.0 and 9.0');
                return;
            }

            try {
                const response = await fetch('maps.json');
                const data = await response.json();

                // Filter maps based on the input tier
                const filteredMaps = data.filter(map => Math.abs(map.tier - tierInput) <= 0.1);
                
                // Group maps by slot and select a random map for each slot
                const slotMap = {};
                filteredMaps.forEach(map => {
                    if (!slotMap[map.slot]) {
                        slotMap[map.slot] = [];
                    }
                    slotMap[map.slot].push(map);
                });

                // Randomly select one map per slot
                const selectedMaps = {};
                for (const slot in slotMap) {
                    const maps = slotMap[slot];
                    selectedMaps[slot] = maps[Math.floor(Math.random() * maps.length)];
                }

                // Populate the table with the selected maps
                await populateTable(selectedMaps);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });

        async function populateTable(slotMap) {
            const tbody = document.getElementById('dataDisplay').getElementsByTagName('tbody')[0];
            const slots = ['NM1', 'NM2', 'NM3', 'NM4', 'NM5', 'NM6',
                           'HD1', 'HD2', 'HD3', 'HD4',
                           'HR1', 'HR2', 'HR3', 'HR4',
                           'DT1', 'DT2', 'DT3', 'DT4', 'TB'];

            for (const slot of slots) {
                const row = document.createElement('tr');
                const map = slotMap[slot] || {};

                const mapDetails = map.link ? await fetchMapDetails(map.link) : {
                    title: 'Unknown Title',
                    cs: 'Unknown',
                    ar: 'Unknown',
                    od: 'Unknown',
                    sr: 'Unknown',
                    bpm: 'Unknown',
                    drain: 'Unknown'
                };

                row.innerHTML = `
                    <td class="slot-group">${slot}</td>
                    <td><img src="${getImageUrl(map.link)}" alt="Map Image"></td>
                    <td><a href="${map.link || '#'}" target="_blank">${mapDetails.title}</a></td>
                    <td class="sr">${map.sr || mapDetails.sr}</td>
                    <td>${map.cs || mapDetails.cs}</td>
                    <td>${map.ar || mapDetails.ar}</td>
                    <td>${map.od || mapDetails.od}</td>
                    <td>${map.bpm || mapDetails.bpm}</td>
                    <td>${map.drain || mapDetails.drain}</td>
                `;

                if (slot.startsWith('NM')) row.classList.add('nm-group');
                else if (slot.startsWith('HD')) row.classList.add('hd-group');
                else if (slot.startsWith('HR')) row.classList.add('hr-group');
                else if (slot.startsWith('DT')) row.classList.add('dt-group');
                else if (slot === 'TB') row.classList.add('tb-group');

                tbody.appendChild(row);
            }
        }

        function getImageUrl(link) {
            const match = link.match(/\/beatmapsets\/(\d+?)#/);
            const mapId = match ? match[1] : '';
            return mapId ? `https://assets.ppy.sh/beatmaps/${mapId}/covers/cover.jpg` : 'https://assets.ppy.sh/beatmaps/2078790/covers/cover.jpg';
        }

        async function fetchMapDetails(url) {
            try {
                const response = await fetch(url);
                const html = await response.text();

                const jsonScriptRegex = /<script id="json-beatmapset" type="application\/json">([\s\S]*?)<\/script>/;
                const jsonMatch = html.match(jsonScriptRegex);
                if (!jsonMatch) throw new Error('JSON data not found');

                const jsonData = JSON.parse(jsonMatch[1]);

                const artist = jsonData.artist || 'Unknown Artist';
                const title = jsonData.title || 'Unknown Title';
                const version = jsonData.version || 'Unknown Version';
                const cs = jsonData.difficulty.cs || 'Unknown';
                const ar = jsonData.difficulty.ar || 'Unknown';
                const od = jsonData.difficulty.od || 'Unknown';
                const sr = jsonData.difficulty.star_rating || 'Unknown';
                const bpm = jsonData.bpm || 'Unknown';
                const drain = jsonData.hit_length || 'Unknown';

                return {
                    title: `${artist} - ${title} [${version}]`,
                    cs,
                    ar,
                    od,
                    sr,
                    bpm,
                    drain
                };
            } catch (error) {
                console.error('Error fetching map details:', error);
                return {
                    title: 'Unknown Title',
                    cs: 'Unknown',
                    ar: 'Unknown',
                    od: 'Unknown',
                    sr: 'Unknown',
                    bpm: 'Unknown',
                    drain: 'Unknown'
                };
            }
        }

        function clearTable() {
            const tbody = document.getElementById('dataDisplay').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear the table
        }
    </script>
</body>
</html>
