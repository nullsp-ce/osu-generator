<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!gen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>

<body>
    <div class="container">
        <h1>osu!gen</h1>
        <p>This is site randomly generates osu! tournament mappools.</p>
        <button id="loadData">Generate</button>
        <div id="dataDisplay" class="data-display"></div>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBlW8rgWsL1fhNHoQeH6KffXojXMdgJedU",
            authDomain: "osu-mappool-generator.firebaseapp.com",
            projectId: "osu-mappool-generator",
            storageBucket: "osu-mappool-generator.appspot.com",
            messagingSenderId: "22640096550",
            appId: "1:22640096550:web:173a9cea9f31796cff7de7"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // load data from Firestore
        async function loadData() {
            const snapshot = await db.collection('your-collection').get();
            const dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.innerHTML = ''; // Clear existing data

            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.textContent = JSON.stringify(data);
                dataDisplay.appendChild(div);
            });
        }

        document.getElementById('loadData').addEventListener('click', loadData);
    </script>
</body>
</html>
