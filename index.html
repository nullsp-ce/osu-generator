<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!gen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>osu!gen</h1>
        <p>This site randomly generates osu! tournament mappools.</p>
        <p>Enter target star rating (6.0 to 9.0):</p>
        <input type="number" id="tierInput" min="6.0" max="9.0" step="0.1">
        <button id="loadData">Generate</button>
        
        <table id="dataDisplay">
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Banner</th>
                    <th>Artist - Title [Difficulty]</th>
                    <th>â˜…SR</th>
                    <th>CS</th>
                    <th>AR</th>
                    <th>OD</th>
                    <th>BPM</th>
                    <th>Drain</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>NM1</td><td colspan="8"></td></tr>
                <tr><td>NM2</td><td colspan="8"></td></tr>
                <tr><td>NM3</td><td colspan="8"></td></tr>
                <tr><td>NM4</td><td colspan="8"></td></tr>
                <tr><td>NM5</td><td colspan="8"></td></tr>
                <tr><td>NM6</td><td colspan="8"></td></tr>
                <tr><td>HD1</td><td colspan="8"></td></tr>
                <tr><td>HD2</td><td colspan="8"></td></tr>
                <tr><td>HD3</td><td colspan="8"></td></tr>
                <tr><td>HD4</td><td colspan="8"></td></tr>
                <tr><td>HR1</td><td colspan="8"></td></tr>
                <tr><td>HR2</td><td colspan="8"></td></tr>
                <tr><td>HR3</td><td colspan="8"></td></tr>
                <tr><td>HR4</td><td colspan="8"></td></tr>
                <tr><td>DT1</td><td colspan="8"></td></tr>
                <tr><td>DT2</td><td colspan="8"></td></tr>
                <tr><td>DT3</td><td colspan="8"></td></tr>
                <tr><td>DT4</td><td colspan="8"></td></tr>
                <tr><td>TB</td><td colspan="8"></td></tr>
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('loadData').addEventListener('click', () => {
            const tierInput = parseFloat(document.getElementById('tierInput').value);
            if (isNaN(tierInput) || tierInput < 6.0 || tierInput > 9.0) {
                alert('Please enter a valid star rating between 6.0 and 9.0');
                return;
            }

            fetch('maps.json')
                .then(response => response.json())
                .then(data => {
                    // Filter maps based on the input tier
                    const filteredMaps = data.filter(map => {
                        return Math.abs(map.tier - tierInput) <= 0.1;
                    });

                    // Group by slot
                    const slotMap = {};
                    filteredMaps.forEach(map => {
                        if (!slotMap[map.slot]) {
                            slotMap[map.slot] = map;
                        }
                    });

                    // Populate the table
                    populateTable(slotMap);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        function populateTable(slotMap) {
            const tbody = document.getElementById('dataDisplay').getElementsByTagName('tbody')[0];

            // Clear existing data and initialize preset rows
            tbody.innerHTML = '';
            const slots = ['NM1', 'NM2', 'NM3', 'NM4', 'NM5', 'NM6',
                           'HD1', 'HD2', 'HD3', 'HD4',
                           'HR1', 'HR2', 'HR3', 'HR4',
                           'DT1', 'DT2', 'DT3', 'DT4', 'TB'];

            slots.forEach(slot => {
                const row = document.createElement('tr');
                const map = slotMap[slot] || {}; // Get the map for this slot or use an empty object if none
                row.innerHTML = `
                    <td>${slot}</td>
                    <td><img src="${getImageUrl(map.link)}" alt="Map Image" style="width:90px;height:25px;"></td>
                    <td><a href="${map.link || '#'}" target="_blank">${fetchMapDetails(map.link) || 'N/A'}</a></td>
                    <td>${map.sr || 'N/A'}</td>
                    <td>${map.cs || 'N/A'}</td>
                    <td>${map.ar || 'N/A'}</td>
                    <td>${map.od || 'N/A'}</td>
                    <td>${map.bpm || 'N/A'}</td>
                    <td>${map.drain || 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function getImageUrl(link) {
            const match = link.match(/\/beatmapsets\/(\d+?)#/);
            const mapId = match ? match[1] : '';
            return mapId ? `https://assets.ppy.sh/beatmaps/${mapId}/covers/cover.jpg` : 'https://assets.ppy.sh/beatmaps/2078790/covers/cover.jpg';
        }

        function fetchMapDetails(url) {
            return fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Extract the JSON data from the script tag
                    const jsonScriptRegex = /<script id="json-beatmapset" type="application\/json">([\s\S]*?)<\/script>/;
                    const jsonMatch = html.match(jsonScriptRegex);
                    if (!jsonMatch) throw new Error('JSON data not found');
        
                    // Parse the JSON data
                    const jsonData = JSON.parse(jsonMatch[1]);
        
                    // Extract artist, title, and version
                    const artist = jsonData.artist || 'Unknown Artist';
                    const title = jsonData.title || 'Unknown Title';
                    const version = jsonData.version || 'Unknown Version';
        
                    // Combine them into the desired format: "Artist - Title [Version]"
                    return `${artist} - ${title} [${version}]`.replace(/\n/g, '');
                })
                .catch(error => console.error('Error fetching map details:', error));
        }
    </script>
</body>
</html>
