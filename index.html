<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!gen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>osu!gen</h1>
        <p>This site randomly generates osu! tournament mappools.</p>
        <button id="loadData">Generate</button>
        <div id="dataDisplay" class="data-display"></div>
    </div>
    
    <script>
        document.getElementById('fetchData').addEventListener('click', () => {
            fetch('maps.json')
                .then(response => response.json())
                .then(data => {
                    // Get 2 random entries from the data
                    const randomEntries = getRandomEntries(data, 2);
                    displayData(randomEntries);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        function getRandomEntries(data, count) {
            // Shuffle the data array and get the first 'count' entries
            const shuffled = data.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayData(entries) {
            const dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.innerHTML = ''; // Clear existing data

            entries.forEach(entry => {
                const div = document.createElement('div');
                div.classList.add('entry');
                div.innerHTML = `
                    <p><strong>Link:</strong> <a href="${entry.link}" target="_blank">${entry.link}</a></p>
                    <p><strong>Tier:</strong> ${entry.tier}</p>
                    <p><strong>Slot:</strong> ${entry.slot}</p>
                `;
                dataDisplay.appendChild(div);
            });
        }
    </script>
</body>
</html>
