<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!gen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>osu!gen</h1>
        <p>This site randomly generates osu! tournament mappools.</p>
        <p>Enter target star rating (6.0 to 9.0):</p>
        <input type="number" id="tierInput" min="6.0" max="9.0" step="0.1">
        <button id="loadData">Generate</button>
        
        <table id="dataDisplay">
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Banner</th>
                    <th>Artist - Title [Difficulty]</th>
                    <th>â˜…SR</th>
                    <th>CS</th>
                    <th>AR</th>
                    <th>OD</th>
                    <th>BPM</th>
                    <th>Drain</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('loadData').addEventListener('click', () => {
            const tierInput = parseFloat(document.getElementById('tierInput').value);
            if (isNaN(tierInput) || tierInput < 6.0 || tierInput > 9.0) {
                alert('Please enter a valid star rating between 6.0 and 9.0');
                return;
            }

            fetch('maps.json')
                .then(response => response.json())
                .then(data => {
                    // Filter maps based on the input tier
                    const filteredMaps = data.filter(map => {
                        return Math.abs(map.tier - tierInput) <= 0.1;
                    });

                    // Group by slot
                    const slotMap = filteredMaps.reduce((acc, map) => {
                        if (!acc[map.slot]) {
                            acc[map.slot] = [];
                        }
                        acc[map.slot].push(map);
                        return acc;
                    }, {});

                    // Populate the table
                    populateTable(slotMap);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        function populateTable(slotMap) {
            const tbody = document.getElementById('dataDisplay').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear existing data

            Object.keys(slotMap).forEach(slot => {
                const maps = slotMap[slot];
                maps.forEach(map => {
                    // Fetch map details (e.g., title, cs, ar, od, sr)
                    fetchMapDetails(map.link).then(details => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><img src="${details.banner}" alt="Map Image" style="width:90px;height:25px;"></td>
                            <td><a href="${details.title}" target="_blank">${map.link}</a></td>
                            <td>${details.sr}</td>
                            <td>${details.cs}</td>
                            <td>${details.ar}</td>
                            <td>${details.od}</td>
                            <td>${details.bpm}</td>
                            <td>${details.drain}</td>
                        `;
                        tbody.appendChild(row);
                    });
                });
            });
        }

        function fetchMapDetails(link) {
            // This function should be implemented to fetch map details
            // For demonstration purposes, we return dummy data
            // Replace with actual API call or scraping logic
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve({
                        banner: 'https://assets.ppy.sh/beatmaps/1948258/covers/cover.jpg?1686425494',
                        title: 'Artist - Title [Difficulty]',
                        sr: '7.00',
                        cs: '4.0',
                        ar: '9.5',
                        od: '9.0',
                        bpm: '200',
                        drain: '2:45',
                    });
                }, 1000);
            });
        }
    </script>
</body>
</html>
