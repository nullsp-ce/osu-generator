<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!gen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Inter", "Arial", sans-serif;
            background-color: #171a1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-weight: bold;
            color: #44aadd;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #22282a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 8px 15px;
            font-size: 1em;
            color: #ffffff;
            background-color: #44aadd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            color: #ffffff;
            background-color: #66ccff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead {
            border-radius: 6px;
            overflow: hidden; /* Ensures the corners are visible */
        }
        th, td {
            text-align: center;
        }
        th {
            background-color: #2e3538;
        }
        td img {
            width: 90px;
            height: 25px;
            border-radius: 6px;
        }
        td {
            background-color: #22282a;
        }
        td.slot-group {
            font-weight: bold;
        }
        .nm-group td.slot-group {
            color: #7cff4f;
        }
        .hd-group td.slot-group {
            color: #4fc0ff;
        }
        .hr-group td.slot-group {
            color: #f6f05c;
        }
        .dt-group td.slot-group {
            color: #ff4e6f;
        }
        .fm-group td.slot-group {
            color: #66ffcc;
        }
        .tb-group td.slot-group {
            color: #6563de;
        }
        th.left {
            text-align: left;
        }
        td.mapname {
            text-align: left;
        }
        th.gold {
            font-weight: bold;
            color: #ffd966;
        }
        td.sr {
            font-weight: bold;
            color: #ffd966;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>osu!gen</h1>
        <p>This site randomly generates osu! tournament mappools.</p>
        <p>Enter target star rating (6.0 to 9.0):</p>
        <input type="number" id="tierInput" min="6.0" max="9.0" step="0.1">
        <button id="loadData">Generate</button>
        
        <table id="dataDisplay">
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Banner</th>
                    <th class="left">Artist - Title [Difficulty]</th>
                    <th class="gold">â˜…SR</th>
                    <th>CS</th>
                    <th>AR</th>
                    <th>OD</th>
                    <th>BPM</th>
                    <th>Drain</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content dynamically generated here -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('loadData').addEventListener('click', async () => {
            // Clear existing data
            clearTable();

            const tierInput = parseFloat(document.getElementById('tierInput').value);
            if (isNaN(tierInput) || tierInput < 6.0 || tierInput > 9.0) {
                alert('Please enter a valid star rating between 6.0 and 9.0');
                return;
            }

            try {
                const response = await fetch('maps.json');
                const data = await response.json();

                // Filter maps to +-0.1 of target sr
                const filteredMaps = data.filter(map => Math.abs(map.tier - tierInput) <= 0.1);
                
                // Group maps by slot and select a random map for each slot
                const slotMap = {};
                filteredMaps.forEach(map => {
                    if (!slotMap[map.slot]) {
                        slotMap[map.slot] = [];
                    }
                    slotMap[map.slot].push(map);
                });

                // Randomly select one map per slot
                const selectedMaps = {};
                for (const slot in slotMap) {
                    const maps = slotMap[slot];
                    selectedMaps[slot] = maps[Math.floor(Math.random() * maps.length)];
                }

                // Populate the table with the selected maps
                await populateTable(selectedMaps);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });

        async function populateTable(slotMap) {
            const tbody = document.getElementById('dataDisplay').getElementsByTagName('tbody')[0];
            const slots = ['NM1', 'NM2', 'NM3', 'NM4', 'NM5', 'NM6', 'NM7',
                           'HD1', 'HD2', 'HD3', 'HD4',
                           'HR1', 'HR2', 'HR3', 'HR4',
                           'DT1', 'DT2', 'DT3', 'DT4', 
                           'FM1', 'FM2', 'FM3', 'TB'];

            for (const slot of slots) {
                const row = document.createElement('tr');
                const map = slotMap[slot] || {};

                row.innerHTML = `
                    <td class="slot-group">${slot}</td>
                    <td><img src="${getImageUrl(map.link)}" alt="Map Image"></td>
                    <td class="mapname"><a href="${map.link || '#'}" target="_blank">${map.name || ''}</a></td>
                    <td class="sr">${map.sr || ''}</td>
                    <td>${map.cs || ''}</td>
                    <td>${map.ar || ''}</td>
                    <td>${map.od || ''}</td>
                    <td>${map.bpm || ''}</td>
                    <td>${map.drain || ''}</td>
                `;

                if (slot.startsWith('NM')) row.classList.add('nm-group');
                else if (slot.startsWith('HD')) row.classList.add('hd-group');
                else if (slot.startsWith('HR')) row.classList.add('hr-group');
                else if (slot.startsWith('DT')) row.classList.add('dt-group');
                else if (slot.startsWith('FM')) row.classList.add('fm-group');
                else if (slot === 'TB') row.classList.add('tb-group');

                tbody.appendChild(row);
            }
        }

        function getImageUrl(link) {
            const match = link ? link.match(/\/beatmapsets\/(\d+?)#/): null;
            const mapId = match ? match[1] : '';
            return mapId ? `https://assets.ppy.sh/beatmaps/${mapId}/covers/cover.jpg` : 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
            // transparent 1x1 pixel image if failed
        }
        
        function clearTable() {
            const tbody = document.getElementById('dataDisplay').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear the table
        }
    </script>
</body>
</html>
